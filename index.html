<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- -->
<link rel="stylesheet" href="shoe_catalogue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<script src="catalogue.json" charset="utf-8"></script>

<title></title>
</head>
<body>

<script class="shoesTemp" type="text/handlebars-x">
  <div id="container">
  {{#each shoeData}}
  <div id="shoeContainer">
  <div id="shoeBrand">
    <img src="{{image}}"><br>
    <b>BRAND:</b> {{brand}}<br>
    <b>NAME:</b> {{name}}<br>
    <b>COLOUR:</b> {{color}}<br>
    <b>PRICE:</b> R{{prices}}.00<br>
    <b>INSTOCK:</b> {{stock}}<br>
    <b>SIZES:</b> {{size}}<br>
  </div>
  </div>
  {{/each}}
 </div>
</script>

<script class="brandTemp" type="text/handlebars-x">
  <div>
  <p>Select shoe brand</p>
  <label><input type="radio" name="brand" value="all" checked=> All</label><br>
  {{#each brandData}}
    <label><input type="radio" name="brand" value="{{brand}}"> {{brand}}</label><br>
  {{/each}}
 </div>
</script>

<script class="colorTemp" type="text/handlebars-x">
  <div>
  <p>Select shoe colour</p>
  <label><input type="radio" name="color" value="all" checked=>All</label><br>
  {{#each colorData}}
    <label><input type="radio" name="color" value="{{color}}">{{color}}</label><br>
  {{/each}}
 </div>
</script>

<div class="shoes">
 <div class="catalogue">
  <div id="shop">
    <h1>L&S SHOE SHOP</h1>
      <input type="text" placeholder="Search different shoe brands" class="searchTxt"/><button class="searchBtn">Search</button>
      <label class="myBtn">Add New Stock<label/>
      <!--<button class="stock">Add New Stock</button>-->
  </div>

 <div id="brand"></div>

 <div id="color"></div>

 <div class="shoeList"></div>

 <div id="myModal" class="modal">
   <!-- Modal content -->
   <div class="modal-content">
     <span class="close">&times;</span>
     <label class="newStock">Add New Stock</label><br>
     <input type="text" placeholder="Enter brand name" id="brandTxt"/><br>
     <input type="text" placeholder="Enter shoe name" id="nameTxt"/><br>
     <input type="text" placeholder="Enter shoe color" id="colorTxt"/><br>
     <input type="text" placeholder="Enter shoe price" id="pricesTxt"/><br>
     <input type="text" placeholder="Enter amount of stock" id="stockTxt"/><br>
     <input type="text" placeholder="Enter shoe size" id="sizeTxt"/><br>
     <input style="margin-left: 1px; margin-top:5px;" type="file" id="image" value=""><br>
     <button class="addBtn">Add Stock</button>
   </div>

 </div>
 </div>
</div>

<script src="shoe_catalogue.js" charset="utf-8"></script>
</body>
</html>
